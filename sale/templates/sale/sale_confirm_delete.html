{% extends 'sale/base.html' %} 

{% block title %}Confirm Delete{% endblock %} 

{% block content %} 

<div class="container">
    <div class="row display-4">
        Confirm Delete
    </div>
    <div class="row">
        <p class="detail">Are you sure you want to delete this sale record?</p>
        <p class="text-primary display-4">{{ object.date }}</p>
        <div class="row">
            <div class="col mx-2 btn btn-secondary py-3">
                <a href="{% url 'sale:sale-detail' object.id %}"><span class="text-white">Cancel</span>
                </a>
            </div>
            <div class="col mx-2 text-white btn btn-danger">
                <form method="post" action="{% url 'sale:sale-confirm-delete' object.id %}">{% csrf_token %}
                    <button type="submit" class="btn btn-danger">Confirm</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
